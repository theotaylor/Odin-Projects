<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="../JS/calc.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div id="displayValue">0</div>
        </div>
        <div class="button">
                <button id="ac" value="ac">AC</button>
                <button id="c">C</button>
                <button class="operation" id="%">%</button>
                <button class="operation" id="divide" data-value="/">÷</button>
                <button class="digits" id="btn7" data-value="7">7</button>
                <button class="digits" id="btn8" data-value="8">8</button>
                <button class="digits" id="btn9" data-value="9">9</button>
                <button class="operation" id="add" data-value="+">+</button>
                <button class="digits" id="btn4" data-value="4">4</button>
                <button class="digits" id="btn5" data-value="5">5</button>
                <button class="digits" id="btn6" data-value="6">6</button>
                <button class="operation" id="subtract" data-value="-">-</button>
                <button class="digits" id="btn1" data-value="1">1</button>
                <button class="digits" id="btn2" data-value="2">2</button>
                <button class="digits" id="btn3" data-value="3">3</button>
                <button class="operation" id="multiply" data-value="*">x</button>
                <button class="digits" id="btn0" data-value="0">0</button>
                <button id="decimal">.</button>
                <button class="equals" id="equals">=</button>            
        </div>  
    </div>
   <footer>
        <div class="copyright">Theo Taylor © 2024</div>
   </footer>
</body>
</html>
